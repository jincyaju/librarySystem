<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-6">
                <div class="card" style="width: 30rem;">
                    <div class="card-header">
                      Book Details
                    </div>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Book Title: {{book.name}}</li>
                      <li class="list-group-item">Author name: {{book.author}}</li>
                      <li class="list-group-item">category: {{book.category}}</li>
                      <li class="list-group-item">description: {{book.description}}</li>
                      <li class="list-group-item">
                        <div class="row">
                            <div class="col-6">
                                <a href="{%url 'book-edit' book.id%}" class="btn btn-outline-warning form-control">Edit</a>
                            </div>
                            <div class="col-6">
                                <a href="{%url 'book-delete' book.id%}" class="btn btn-outline-danger form-control">Delete</a>
    
                            </div>
                            
                        </div>
                      </li>
    
                    </ul>
                  </div>
    
    
            <div class="col-2"></div>
        </div>
    </div>
    
</body>
</html>
