<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Book list</h1>
<table class="table table-striped" style="background-color: beige;">
    
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>category</th>
        <th>action</th>
       
        
    </tr>
    {%for i in books%}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.name}}</td>
        <td>{{i.author}}</td>
        <td>{{i.category}}</td>
        
        <td>
                
            <a href="{%url 'book-detail' i.id%}" class="btn btn-outline-primary">View</a>
            <a href="{%url 'book-edit' i.id%}" class="btn btn-outline-warning">Edit</a>
            <a href="{%url 'book-delete' i.id%}" class="btn btn-outline-danger">Delete</a>
 </td>
    </tr>
    {%endfor%}
</table>
</body>
</html>
